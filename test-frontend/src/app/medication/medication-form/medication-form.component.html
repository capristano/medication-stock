<nz-drawer #drawerData [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
    [nzMaskClosable]="false" [nzVisible]="visible" [nzWidth]="320" nzTitle="{{ 'MEDICATION.TITLE' | translate }}" (nzOnClose)="onCloseDrawerData()">
    <form nz-form [formGroup]="medicationForm">
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>{{ 'MEDICATION.NAME' | translate }}</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="{{ 'MEDICATION.NAME_PLACEHOLDER' | translate }}" formControlName="name" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>{{ 'MEDICATION.DOSAGE' | translate }}</nz-form-label>
                    <nz-form-control>
                        <input nz-input type="number" step="0.01" placeholder="{{ 'MEDICATION.DOSAGE_PLACEHOLDER' | translate }}" formControlName="dosage" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>{{ 'MEDICATION.UNIT' | translate }}</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="{{ 'MEDICATION.UNIT_PLACEHOLDER' | translate }}" formControlName="unitMeasurement" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>{{ 'MEDICATION.INITIAL_AMOUNT' | translate }}</nz-form-label>
                    <nz-form-control>
                        <input nz-input type="number" placeholder="{{ 'MEDICATION.INITIAL_AMOUNT_PLACEHOLDER' | translate }}" formControlName="initialAmount" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
    <div class="footer">
        <button type="button" (click)="onCloseDrawerData()" class="ant-btn"
            style="margin-right: 8px;"><span>{{ 'BUTTONS.CANCEL' | translate }}</span></button>
        <button type="button" (click)="onSave()" class="ant-btn ant-btn-primary" [disabled]="medicationForm.invalid"><span>{{ 'BUTTONS.SAVE' | translate }}</span></button>
    </div>
</nz-drawer>
